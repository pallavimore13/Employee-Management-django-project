<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Employee Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    
    <!-- Icons (Optional for enhancement) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
      body {
        background: #f4f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
        margin-top: 100px;
        background: #fff;
        padding: 60px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        font-weight: 700;
        color: #343a40;
      }

      .btn-custom {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .btn i {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main-container mx-auto col-md-8">
        <h1>Employee Management System</h1>
        <a class="btn btn-primary btn-custom" href="/all_emp" role="button">
          <i class="bi bi-person-lines-fill"></i> View All Employees
        </a>
        <a class="btn btn-success btn-custom" href="/add_emp" role="button">
          <i class="bi bi-person-plus-fill"></i> Add An Employee
        </a>
        <a class="btn btn-danger btn-custom" href="/remove_emp" role="button">
          <i class="bi bi-person-dash-fill"></i> Remove An Employee
        </a>
        <a class="btn btn-warning btn-custom text-white" href="/filter_emp" role="button">
          <i class="bi bi-funnel-fill"></i> Filter Employees
        </a>
      </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
